{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="mt-3" style="width: fit-content">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
                <div class="mt-2">
                    {% if error == True %}
                        <small style="color: red">خطا در آپلود</small>
                    {% endif %}
                    <button class="btn btn-outline-info" type="submit" style="min-width: 210px">بارگزاری</button>
                </div>
            </fieldset>
        </form>
    </div>
    <hr>
    <div class="list-group">
        {% for publication in publications %}
            <a href="/media/publications/{{ publication.publisher.title }}/{{ publication.title }}"
               class="list-group-item list-group-item-action">{{ publication.title }}</a>
        {% endfor %}
    </div>
{% endblock %}
